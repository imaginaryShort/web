            <p>Daily Sleeveは、コーヒーを持つときに使うスリーブをインターフェイスとしてユーザーが天気などの情報を得ることができるシステムである。<br>
              <br>
             スリーブには曲げセンサと温度センサ、wifiモジュールが組み込まれており、得られた情報をネットワークを介して他所へ送信することができる。この機能によって、カップへの装着、そしてカップに入った熱いコーヒーの検出、およびこれらのイベントをトリガーにしたソフトウェアの操作などが可能だ。
