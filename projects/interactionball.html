            <p>Interaction Ballは、ボールを握る度合いでコンピューターを直感的に操作できるとともに、コンピューター上の情報を可視化、可触化することのできる簡単なディスプレイの機能も果たすデバイスである。<br>
              <br>
              MITで研究が進んでいたタンジブルUIの流れを汲み、従来型のインターフェイスを使いこなすことが困難なユーザー、例えば高齢者や身体障害者にも使いやすいUIとして開発。ボールを握ることで情報を入力できるだけでなく、ボールが光ったり、変形したりすることでユーザーが情報を受け取ることができる。<br>
              <br>
              第55回 日本学生科学賞にて入選。論文は<a href="../assets/55_seikagaku_HIT10.pdf">こちら</a>から</p>
